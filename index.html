<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigor JS</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <header class="cabeca">
           <img>
            <ul class="ul">
                <li class="li">Home</li>
                <li class="li">Projetos</li>
                <li class="li">Sobre Nós</li>
                <li class="li">Contatos</li>
            </ul>
    </header class="cab_1">
    <header id="evento">
        <div id="aviso">

            <h2>Igor Gabriel Jorge Santos</h2>
            <p class="sobre_evento"> Bem-Vindo ao meu Portifólio</p>
            <p class="frase">"Com grandes poderes, vêm grandes responsábilidades"</p>

        </div>

        <div id="formulario">
            
            <p>Preencha o Formulário para que eu possa entrar em contato!</p>
            <form>

                <div class="form_group">

                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite o seu nome">

                </div>

                <div class="form_group">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite o seu E-mail">

                </div>

                <div class="form_group">

                    <label for="phone">Telefone</label>
                    <input type="tel" name="phone" placeholder="Digite o seu WhatsApp">

                </div>

                <div class="form_group">

                    <label for="interest">Forma de contato</label>
                    <select name="interest">

                        <option value="" disabled selected>Selecione</option>
                        <option value="Whats">WhatsApp</option>
                        <option value="mail">E-mail</option>

                    </select>

                </div>

                <input type="submit" class="btn" value="Vamos Conversar!">

            </form>

        </div>

    </header>



    
</body>
</html>
